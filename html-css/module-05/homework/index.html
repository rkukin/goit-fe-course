<head>

<body>
  <header>
    <nav class="navigation clearfix">
      <a class="logo" href="#">mart</a>
      <ul class="main-menu clearfix">
        <li class="menu-item"><a href="#" class="menu-item-link">home</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">about us</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">page</a></li>

  <main>

        <img class="product-img" src="img/category-2.png" alt="tile image">

              <a href="#" class="overlay-button like"></a>
              <a href="#" class="overlay-button arrow"></a>
              <a href="#" class="overlay-button clock"></a>
                  <a href="#" class="overlay-button cart">Add to cart</a>
        </div>
        <p class="name">Blue Tshirt</p>
        <p class="price">$26</p>
      </article>
      <article class="content-tile">
          <img class="product-img" src="img/category-1.png" alt="tile ima">

          <p class="price">$31</p>
      </article>
      <article class="content-tile">
          <img class="product-img" src="img/category-4.png" alt="tile ima">
          <p class="name">YELLOW Tshirt</p>
          <p class="price">$21</p>
      </article>
      <article class="content-tile">
          <img class="product-img" src="img/category-3.png" alt="tile ima">
          <p class="name">Cool lingerie</p>
          <p class="price">$56</p>
      </article>
    </section>
