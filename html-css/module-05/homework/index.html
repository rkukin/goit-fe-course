<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>module-05</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <nav class="navigation clearfix wrapper">
      <a class="logo" href="#">mart</a>
      <ul class="main-menu clearfix">
        <li class="menu-item"><a href="#" class="menu-item-link">home</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">about us</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">page</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">shop</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">blog</a></li>
        <li class="menu-item"><a href="#" class="menu-item-link">contact us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="slider">
      <div class="slider-wrapper">
        <button class="slider-ctrl prev"></button>
        <button class="slider-ctrl next"></button>
        <ul class="slides">
          <li class="slide">
            <div class="slide-copy">
              <h2 class="slide-title">AFFORDABLE PARIS TOURS</h2>
              <p class="slide-text">CITY TOURS / TOUR TICKETS / TOUR GUIDES</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <section class="main-content">
      <div class="wrapper">
        <h3 class="section-title">NEW COLLECTION</h3>
        <article class="content-tile">
          <img class="product-img" src="img/category-2.png" alt="tile image">
          <div class="overlay">
            <button class="overlay-button like"></button>
            <button class="overlay-button arrow"></button>
            <button class="overlay-button clock"></button>
            <button class="overlay-button cart">Add to cart</button>
          </div>
          <p class="name">Blue Tshirt</p>
          <p class="price">$26</p>
        </article>
        <article class="content-tile">
          <img class="product-img" src="img/category-1.png" alt="tile imagegit ">
          <div class="overlay">
            <button class="overlay-button like"></button>
            <button class="overlay-button arrow"></button>
            <button class="overlay-button clock"></button>
            <button class="overlay-button cart">Add to cart</button>
          </div>
          <p class="name">WOMAN shirt</p>
          <p class="price">$31</p>
        </article>
        <article class="content-tile">
          <img class="product-img" src="img/category-4.png" alt="tile image">
          <div class="overlay">
            <button class="overlay-button like"></button>
            <button class="overlay-button arrow"></button>
            <button class="overlay-button clock"></button>
            <button class="overlay-button cart">Add to cart</button>
          </div>
          <p class="name">YELLOW Tshirt</p>
          <p class="price">$21</p>
        </article>
        <article class="content-tile">
          <img class="product-img" src="img/category-3.png" alt="tile image">
          <div class="overlay">
            <button class="overlay-button like"></button>
            <button class="overlay-button arrow"></button>
            <button class="overlay-button clock"></button>
            <button class="overlay-button cart">Add to cart</button>
          </div>
          <p class="name">Cool lingerie</p>
          <p class="price">$56</p>
        </article>
      </div>
    </section>
  </main>
  <footer class="footer wrapper">
    <p class="copyrights">All Rights Reserved Â© Dokan | Designed <span class="developed-by" href="#">ThemenGraph</span>
    </p>
  </footer>

</body>

</html>
